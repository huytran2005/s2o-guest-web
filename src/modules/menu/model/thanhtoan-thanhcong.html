<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Thanh toán thành công</title>
    <link rel="stylesheet" href="../template/menu.css" />
  </head>
  <body>
    <div class="app order-success-page">
      <!-- HEADER -->
      <div class="os-header">
        <span class="back">‹</span>
        <span class="title">Thanh toán thành công</span>
      </div>

      <!-- CARD -->
      <div class="os-card">
        <p class="os-message">Xin chào và hẹn gặp lại</p>

        <div class="os-table">
          <div>
            <b>Bàn số : 3</b>
            <span>29/11/24</span>
          </div>
          <div>
            <b>15:00</b>
          </div>
        </div>

        <div class="os-divider"></div>

        <!-- ITEM -->
        <div class="os-item">
          <img src="../../../../public/images/strawberry.png" />
          <div class="os-info">
            <h4>Strawberry<br />Shake</h4>
            <p>$20.00</p>
            <span class="review">Leave a review</span>
          </div>
          <div class="os-time">
            <span>29/11/24</span>
            <b>15:00</b>
            <span class="qty">x3</span>
          </div>
        </div>

        <div class="os-divider"></div>

        <div class="os-item">
          <img src="../../../../public/images/broccoli.png" />
          <div class="os-info">
            <h4>Broccoli<br />Lasagna</h4>
            <p>$12.00</p>
            <span class="review">Leave a review</span>
          </div>
          <div class="os-time">
            <span>29/11/24</span>
            <b>12:00</b>
            <span class="qty">x3</span>
          </div>
        </div>

        <div class="os-divider"></div>

        <!-- TOTAL -->
        <div class="os-summary">
          <div><span>Subtotal</span><b>$32.00</b></div>
          <div><span>Tax and Fees</span><b>$5.00</b></div>
          <div><span>Delivery</span><b>$3.00</b></div>
          <div class="total"><span>Total</span><b>$40.00</b></div>
        </div>
      </div>
    </div>
  </body>
</html>
