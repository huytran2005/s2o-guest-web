<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chọn món thành côn</title>
    <link rel="stylesheet" href="../template/menu.css" />
  </head>
  <body>
    <div class="app order-success-screen">
      <!-- HEADER -->
      <div class="os-header">
        <span class="back">‹</span>
        <span class="title">Đặt đồ ăn thành công</span>
      </div>

      <!-- CARD -->
      <div class="os-card">
        <!-- MESSAGE -->
        <p class="os-message">
          Chờ xíu nhé! Chúng tôi đang chuẩn bị.<br />
          Chúc bạn ngon miệng
        </p>

        <!-- TABLE INFO -->
        <div class="os-table">
          <div>
            <strong>Bàn số : 3</strong>
            <span>29/11/24</span>
          </div>
          <span>15:00</span>
        </div>

        <div class="os-divider"></div>

        <!-- ITEM -->
        <div class="os-item">
          <img src="../../../../public/images/strawberry.png" />
          <div class="os-info">
            <h4>Strawberry<br />Shake</h4>
            <p>$20.00</p>
          </div>
          <div class="os-status">
            <span>Trạng thái</span>
            <b class="preparing">Đang chuẩn bị</b>
          </div>
        </div>

        <div class="os-divider"></div>

        <div class="os-item">
          <img src="../../../../public/images/broccoli.png" />
          <div class="os-info">
            <h4>Broccoli<br />Lasagna</h4>
            <p>$12.00</p>
          </div>
          <div class="os-status">
            <span>Trạng thái</span>
            <b class="done">Đã hoàn thành</b>
          </div>
        </div>

        <div class="os-divider"></div>

        <!-- TOTAL -->
        <div class="os-total">
          <span>Total</span>
        </div>

        <!-- ACTION -->
        <button class="os-btn outline">Gọi Thêm Món</button>
        <button class="os-btn fill">Thanh Toán</button>
      </div>
    </div>
  </body>
</html>
